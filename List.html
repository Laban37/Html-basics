<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTS</title>

  <style>
    ol{
      list-style-type: lower-roman;
    }

    ol>li{
      background-color: coral;
      padding-left: 20px;
    }

    ol>li:hover{
      background-color: aqua;

    }




  </style>

</head>
<body>

      <h2>HTML Lists</h2>

      <!--ordered list-->

      <p>ordered list</p>

       <ol>
         <li>Red</li>
         <li>Blue</li>
         <li>Green</li>
       </ol>

        <p>unordered list</p>

        <ul>
          <li>MANGO</li>
          <li>BANANA</li>
          <li>BEANS</li>
        </ul>












</body>
</html>
